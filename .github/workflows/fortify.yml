name: Fortify SCA Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ðŸ‘ˆ This enables manual runs from GitHub UI

jobs:
  fortify-scan:
    runs-on: [self-hosted, Windows, X64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Fortify SCA Translation
      run: |
        "C:\Program Files\Fortify\Fortify_SCA_24.4.0\bin\sourceanalyzer.exe" -b myApp -clean
        "C:\Program Files\Fortify\Fortify_SCA_24.4.0\bin\sourceanalyzer.exe" -b myApp -Xmx4G -debug -verbose -scan -f myApp.fpr .

    - name: Upload FPR to SSC
      run: |
        "C:\Program Files\Fortify\Fortify_SCA_24.4.0\bin\fortifyclient.bat" uploadFPR -url https://localhost:8443/ssc -authtoken f783e7d6-ee0e-4846-bed7-adcc8d767bab -project "github-action" -version "1" -file myApp.fpr

    - name: Check FPR exists
      run: |
        if not exist myApp.fpr (
          echo "FPR file was not created!"
          exit 1
        )
